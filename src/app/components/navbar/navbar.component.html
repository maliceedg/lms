<p-menubar [model]="items">
  <ng-template pTemplate="start">
      <img src="assets/learnerize-logo.png" height="50" class="mr-2">
  </ng-template>
  <ng-template pTemplate="end">
      <input type="text" pInputText placeholder="Buscar cursos" class="hide-sm">
      <button pButton class="ms-3 h-100" label="Salir" icon="pi pi-sign-out" (click)="logout()"></button>
  </ng-template>
</p-menubar>
