<div *ngIf="url != '/auth'">
  <p-menubar [model]="items">
    <ng-template pTemplate="start">
      <img src="assets/isologo.png" height="50" class="mr-2">
    </ng-template>
    <ng-template pTemplate="end">
      <div class="d-flex align-items-center">
        <div *ngIf="!loading">
          <button *ngIf="teacher" pButton class="ms-3 h-100 p-button-outlined" label="Certificados" icon="pi pi-file" routerLink="/certificates"></button>
          <button *ngIf="admin" pButton class="ms-3 h-100" label="Admin" icon="pi pi-users" routerLink="/admin"></button>
        </div>
        <button pButton class="ms-3 h-100" label="Salir" icon="pi pi-sign-out" (click)="logout()"></button>
      </div>
    </ng-template>
  </p-menubar>

  <div [ngClass]="{'overlay': overlay}" [ngStyle]="{'display': overlay ? 'block' : 'none'}">
    <i class="pi pi-spin pi-spinner" style="font-size: 5rem; color: #7349bd"></i>
  </div>
</div>
