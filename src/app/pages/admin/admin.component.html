<div class="relative course-banner">
  <h1 class="course-title fw-bold">
    Administrador de Cursos
  </h1>
</div>

<div class="course-list">
  <div class="container px-2 py-4 d-flex justify-content-between flex-wrap">
    <div class="col-12">
      <!-- Skeleton -->
      <div *ngIf="loading" class="w-100 mt-5">
        <div *ngFor="let skeleton of [0,1,2,3,4,5]">
          <div class="w-100 mb-4">
            <div class="w-100 d-flex">
              <div>
                <p-skeleton width="270px" height="170px"></p-skeleton>
              </div>
              <div class="d-flex flex-column ms-3 mt-3 w-100">
                <div class="w-100">
                  <p-skeleton width="8rem" styleClass="mb-2"></p-skeleton>
                  <p-skeleton width="15rem" height="1.5rem" styleClass="mb-4"></p-skeleton>
                  <div class="d-flex mb-2">
                    <p-skeleton width="10rem" styleClass=""></p-skeleton>
                    <p-skeleton width="4rem" styleClass="ms-2"></p-skeleton>
                    <p-skeleton width="10rem" styleClass="ms-2"></p-skeleton>
                  </div>
                </div>
                <div class="flex justify-content-between mt-3">
                  <p-skeleton width="80%" height="2rem"></p-skeleton>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="!loading">
        <p-dataView [value]="courses" [paginator]="true" [rows]="10" filterBy="name">

          <!-- <ng-template pTemplate="header">
            <div class="d-flex justify-content-end bg-transparent pb-4">
              <p-dataViewLayoutOptions></p-dataViewLayoutOptions>
            </div>
          </ng-template> -->

          <ng-template let-courses pTemplate="listItem" style="background: transparent;">
            <!-- List template -->
            <div class="rounded shadow bg-white d-flex overflow-hidden course-grouper mb-4 w-100">
              <div *ngIf="courses.photoURL == ''" class="w-sm-100">
                <img class="course-img" src="../../../assets/video-placeholder.png" alt="Portada del curso">
              </div>
              <div *ngIf="courses.photoURL != ''" class="w-sm-100">
                <img class="course-img" [src]="courses.photoURL" alt="Portada del curso">
              </div>
              <div class="p-3 course-content">
                <span class="text-base">
                  {{courses?.category}}
                </span>

                <!-- Title -->
                <div class="w-100 d-flex justify-content-between">
                  <h4>
                    {{courses.name}}
                  </h4>

                  <div>
                    <button *ngIf="!courses.active" pButton pRipple type="button" icon="pi pi-times"
                      class="p-button-rounded p-button-outlined p-button-danger"
                      (click)="showDialog(1, courses.id, courses.active)" pTooltip="Habilitar curso"
                      tooltipPosition="top"></button>

                    <button *ngIf="courses.active" pButton pRipple type="button" icon="pi pi-check"
                      class="p-button-rounded p-button-outlined p-button-success"
                      (click)="showDialog(2, courses.id, courses.active)" pTooltip="Deshabilitar curso"
                      tooltipPosition="top"></button>
                  </div>

                  <!-- <p-toggleButton onIcon="pi pi-check" offIcon="pi pi-times" [(ngModel)]="courses.active"
                    (onChange)="handleChange($event)"></p-toggleButton> -->

                </div>

                <!-- Course details -->
                <div class="d-flex flex-wrap">
                  <!-- Rating -->
                  <div class="d-flex align-items-center">
                    <span>{{courses.rating}}</span>
                    <p-rating [(ngModel)]="courses.rating" [readonly]="true" [cancel]="false"></p-rating>
                  </div>

                  <!-- Students -->
                  <div class="d-flex align-items-center ms-3">
                    <span>{{courses.members}} ests.</span>
                  </div>

                  <!-- Teacher -->
                  <div class="d-flex align-items-center ms-3">
                    <span class="fw-bold">Por {{courses.author}}</span>
                  </div>

                  <a [routerLink]="'/courses/detail/' + courses?.id" class="w-100">
                    <button pButton pRipple type="button" label="Ver detalles"
                      class="p-button-outlined mt-3 w-100"></button>
                  </a>
                </div>
              </div>
            </div>
            <!-- / List template -->

            <!-- <p-dialog [(visible)]="display" header="Habilitar el curso"
              [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [modal]="true">
              ¿Quiere habilitar el curso para que sea visible a los usuarios dentro de la plataforma?

              <ng-template pTemplate="footer">
                <button pButton pRipple type="button" icon="pi pi-times" label="Cancelar"

                <button pButton pRipple type="button" icon="pi pi-check" label="Si" class="p-button-success p-button"
                  (click)="updateStatus(courses.id, !courses.active);display=false"></button>
              </ng-template>
            </p-dialog>

            <p-dialog [(visible)]="display2" header="Deshabilitar el curso"
              [breakpoints]="{'960px': '75vw', '640px': '100vw'}" [style]="{width: '50vw'}" [modal]="true">
              ¿Quiere deshabilitar el curso y esconderlo de los usuarios dentro de la plataforma?

                <button pButton pRipple type="button" icon="pi pi-check" label="Si" class="p-button-success p-button"
                  (click)="updateStatus(courses.id, !courses.active);display2=false"></button>
              </ng-template>
            </p-dialog> -->
            
          </ng-template>
        </p-dataView>
      </div>

    </div>
  </div>
</div>
