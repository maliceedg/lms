<div class="course-list">
  <div class="container px-2 py-4 d-flex justify-content-between flex-wrap">
    <div class="col-md-3 col-sm-12 mb-4">
      <div class="rounded shadow bg-white p-3">
        <h4 class="fw-bold">
          CategorÃ­as
        </h4>
      </div>
    </div>

    <div class="col-md-8 col-sm-12">
      <div *ngFor="let course of courses; index as i" class="rounded shadow bg-white d-flex overflow-hidden flex-wrap mb-4">
        <img class="course-img" [src]="course.img + '?' + i" alt="">
        <div class="p-3 course-content">
          <span class="text-base">
            Curso
          </span>

          <!-- Title -->
          <h4>
            {{course.name}}
          </h4>

          <!-- Course details -->
          <div class="d-flex flex-wrap">
            <!-- Rating -->
            <div class="d-flex align-items-center">
              <span>{{rating}}</span>
              <p-rating [(ngModel)]="course.rating" [readonly]="true" [cancel]="false"></p-rating>
            </div>

            <!-- Students -->
            <div class="d-flex align-items-center ms-3">
              <span>{{course.students}} ests.</span>
            </div>

            <!-- Teacher -->
            <div class="d-flex align-items-center ms-3">
              <span>{{course.teacher}}</span>
            </div>

            <button pButton pRipple type="button" label="Ver detalles" class="p-button-outlined mt-3 w-100"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
