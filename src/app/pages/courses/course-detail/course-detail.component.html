<div [ngClass]="{'course-banner-1': bg == 1, 'course-banner-2': bg == 2, 'course-banner-3': bg == 3}">
  <div class="container d-flex h-100">

    <!-- Skeleton -->
    <div *ngIf="loading" class="h-auto d-flex w-100 justify-content-center align-items-center flex-wrap p-3">
      <div>
        <p-skeleton width="20rem" height="18rem"></p-skeleton>
      </div>

      <div class="bg-white rounded shadow p-3 h-auto w-auto ms-2">
        <div class="d-flex flex-column">
          <p-skeleton width="25rem" height="1.5rem" styleClass="mb-4"></p-skeleton>
          <p-skeleton width="50%" styleClass="mb-4"></p-skeleton>
          <div class="d-flex flex-column">
            <p-skeleton width="12rem" styleClass="mb-4"></p-skeleton>
            <p-skeleton width="8rem" styleClass="mb-4"></p-skeleton>
            <p-skeleton width="10rem" styleClass="mb-4"></p-skeleton>
          </div>
          <div class="d-flex align-items-center">
            <div class="d-flex">
              <p-skeleton width="2rem" styleClass="mb-4"></p-skeleton>
              <div class="d-flex">
                <p-skeleton width="1rem" styleClass="ms-1"></p-skeleton>
                <p-skeleton width="1rem" styleClass="ms-1"></p-skeleton>
                <p-skeleton width="1rem" styleClass="ms-1"></p-skeleton>
                <p-skeleton width="1rem" styleClass="ms-1"></p-skeleton>
                <p-skeleton width="1rem" styleClass="ms-1"></p-skeleton>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!loading" class="h-auto d-flex w-100 justify-content-center align-items-center flex-wrap p-3">

      <!-- Course Img -->
      <div class="col-md-4 col-sm-12 course-img d-flex align-items-center">
        <img [src]="'https://picsum.photos/300/200' + '?' + id" [alt]="course?.name" class="rounded shadow">
      </div>
      <!-- Course Details -->
      <div class="col-md-7 col-sm-12 course-details bg-white rounded shadow p-3">
        <div class="d-flex flex-column">
          <div class="d-flex justify-content-between flex-wrap">
            <h3>{{course?.name}}</h3>
            <span class="course-price text-accent fs-2">{{course?.price}}$</span>
          </div>
          <p class="mt-2 course-description">{{course?.description}}</p>
          <div class="d-flex align-items-center">
            <div class="d-flex flex-wrap align-items-center me-4">
              <div class="d-flex flex-wrap align-items-center">
                <span class="me-1 fw-bold fs-4">{{course?.rating}}</span>
                <p-rating [(ngModel)]="course.rating" [readonly]="true" [cancel]="false"></p-rating>
              </div>

              <i class="fw-bold ms-3">Por {{course?.author | titlecase}}</i>
            </div>
          </div>

          <button pButton type="button" label="Comprar Curso" class="mt-2" (click)="showDialog(course?.price)"></button>
        </div>
      </div>
    </div>
  </div>

  <div class="bg-gray py-5">
    <div class="container d-flex lessons">

      <div *ngIf="lessonURL == ''" class="placeholder-img relative overflow-hidden">
        <img src="../../../../assets/isologo.png" alt="Logo de Learnerize">
        <h3 class="fw-bold fs-4">Elija una lecci√≥n para ver</h3>
      </div>

      <div *ngIf="lessonURL != ''" class="video-player w-100 rounded overflow-hidden shadow">
        <iframe width="100%" height="768px" [src]="lessonURL" title="I have an AMD mystery box!" frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen></iframe>
      </div>

      <div class="lesson-container p-3 rounded shadow bg-white">
        <h3 class="fw-bold fs-4 mb-3">Lecciones</h3>
        <div>
          <div *ngFor="let lesson of course?.lessons" class="d-flex align-items-center justify-content-between">
            <span class="lesson-title">
              {{lesson.name}}
            </span>
            <div>
              <button pButton pRipple type="button" icon="pi pi-step-forward"
                class="p-button-rounded p-button-outlined ms-2" (click)="getLesson(lesson.url)"></button>
            </div>
          </div>
          <p-divider type="dashed"></p-divider>
        </div>
      </div>
    </div>
  </div>
</div>


<p-dialog header="Adquirir {{course?.name}} por {{course?.price}}$" [(visible)]="display" [breakpoints]="{'960px': '75vw', '640px': '100vw'}"
  [style]="{width: '50vw'}" [modal]="true">
  <div id="myPaypalButtons"></div>

  <ng-template pTemplate="footer">
    <button pButton type="button" label="Cerrar" (click)="display = false"></button>
  </ng-template>
</p-dialog>
